<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <div>
        <h1>Calculadora de gorjetas</h1>
    </div>
    <div>
        <form>
            <label for="bill">
                <p>Qual foi o valor da conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="Ex: 100" name="bill" id="bill">
            </p>
            <label for="ServiceQuality">
                <p>O quanto você gostou do atendimento?</p>
            </label>
            <p>
                <select name="ServiceQuality" id="ServiceQuality">
                    <option disabled selected value="0">-- Escolha uma opção</option>
                    <option value="0.3">30% - Maravilhoso</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Razoável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.5">05% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas ião dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="Ex: 2" name="people" id="people"> Pessoa(s)
            </p>
            <button type="submit">Calcular!</button>
        </form>
    </div>
</body>
</html>
