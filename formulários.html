<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="name">Seu Nome</label>
        <input type="text" placeholder="Ex: João da silva" id="name" >
           <br>
           <label for="email">Seu E-mail</label>
           <input type="email" placeholder="Ex: email123@example.com" id="email" >
           <br>
           <label for="tel">Seu celular</label>
           <input type="tel" placeholder="Ex: (00) 998765432" id="tel" >
           <br>
           <label for="date">Sua data de nascimento</label>
           <input type="date" id="date" >
           <br>
           <label for="text">Seu CPF</label>
           <input type="text" placeholder="Ex: 12345678901" id="text" >
           <br>
           <label for="file">Envie arquivos</label>
           <input type="file" id="file">
           <br>
           <input type="color" id="color"> 
           <br>
           <label for="checkbox">Aceito os termos</label>
           <input type="checkbox" id="checkbox">
           <br>
           <p>
            Qual a sua cor favorita?
           </p>
           <input type="radio" name="cor-favorita" id="cor-branca"> <label for="cor-branca">Branca</label>
           <input type="radio" name="cor-favorita" id="cor-preta"> <label for="cor-preta">Preta</label>
           <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
           <br> <br> <br>
           <br>
           <textarea name="declaration" id="comentário" cols="30" rows="10"></textarea>
           <button type="submit">Enviar</button>
           <button type="reset">Limpar</button>
           <br>
        </form>
</body>
</html>
